machine:
  services:
    - docker

dependencies:
  override:
    - npm install --dev

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/iops/api-accounts:$CIRCLE_SHA1 .
      - docker push tutum.co/iops/api-accounts