machine:
  services:
    - docker

dependencies:
  pre:
    - sudo pip install tutum
    - tutum login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - tutum build -t tutum.co/iops/iops-api-accounts:$CIRCLE_SHA1 .

deployment:
  hub:
    branch: master
    commands:
      - tutum login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - tutum push tutum.co/iops/iops-api-accounts:$CIRCLE_SHA1