machine:
  services:
    - docker

deployment:
  hub:
    branch: master
    commands:
      - sudo pip install tutum
      - tutum login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - tutum build ./iops-api-accounts -t tutum.co/iops/iops-api-accounts:latest
      - tutum push tutum.co/iops/iops-api-accounts:tagname